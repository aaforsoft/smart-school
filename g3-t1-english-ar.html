<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!--Import materialize.css-->
    <link
      type="text/css"
      rel="stylesheet"
      href="../css/materialize.min.css"
      media="screen,projection"
    />
    <!-- Import style.css -->
    <link rel="stylesheet" href="../css/style.css" />
    <title>الصف الثالث</title>
  </head>

  <body>
    <!-- navbar -->
    <div class="navbar-fixed">
      <nav class="blue-grey lighten-1">
        <div class="container">
          <div class="nav-wrapper">
            <a href="#home" class="brand-logo left">Smart School</a>
            <!-- <a href="#" data-target="mobile-nav" class="sidenav-trigger"
              ><i class="material-icons">menu</i></a
            > -->
            <ul class="right">
              <li>
                <a href="https://t.me/smartschooegy/1">جروب التيليجرام</a>
              </li>
              <li><a href="../index.html">الرئيسية</a></li>
              <!-- <li>
                <a class="dropdown-trigger" href="#!" data-target="dropdown1">Dropdown<i class="material-icons right">arrow_drop_down</i></a>
              </li> -->
            </ul>
          </div>
        </div>
      </nav>
    </div>
    <!-- Breadcrumbs -->
    <div class="section">
      <nav class="blue-grey lighten-1">
        <div class="container">
          <div class="nav-wrapper">
            <div class="col s12 center">
              <a href="#!" class="breadcrumb">الصف الثالث</a>
              <a href="#!" class="breadcrumb">الترم الأول</a>
              <a href="#!" class="breadcrumb">اللغة الانجليزية</a>
            </div>
          </div>
        </div>
      </nav>
    </div>
    <!-- main -->
    <!-- books -->
    <section id="books" class="books scrollspy">
      <div dir="rtl" class="container">
        <h4>الكتب</h4>
        <div id="g3_t1_english_ar_books" class="row"></div>
      </div>
    </section>
    <section id="lessons" class="lessons scrollspy">
      <div  class="container">
        <h4>الشرح</h4>

        <ul  id="g3_t1_english_ar_lessons" class="collapsible"></ul>
      </div>
    </section>
    <section id="video-section"></section>
    <script src="data/fun.js" type="module"></script>
    <script src="data/g3_t1_english_ar.js" type="module"></script>

    <!-- materialize JS -->
    <script type="text/javascript" src="../js/materialize.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var elems = document.querySelectorAll(".collapsible");
        var instances = M.Collapsible.init(elems);
      });

      const sideNav = document.querySelectorAll(".sidenav");
      M.Sidenav.init(sideNav);

      const slider = document.querySelectorAll(".slider");
      M.Slider.init(slider, {
        indicators: false,
        height: 500,
        transition: 600,
        interval: 2500,
      });

      const parallax = document.querySelectorAll(".parallax");
      M.Parallax.init(parallax);

      const materialbox = document.querySelectorAll(".materialboxed");
      M.Materialbox.init(materialbox);

      const scroll = document.querySelectorAll(".scrollspy");
      M.ScrollSpy.init(scroll, {
        scrollOffset: 50,
      });

      const dropdown = document.querySelectorAll(".dropdown-trigger");
      M.Dropdown.init(dropdown);
    </script>
  </body>
</html>
